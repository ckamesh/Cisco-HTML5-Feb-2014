<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Workers - Intro</title>
	<script>
	var worker;
	window.addEventListener("DOMContentLoaded",init);
	function init(){
		document.getElementById("btnLoadWorker").addEventListener("click",onBtnLoadWorkerClick);
		document.getElementById("btnRunWorker").addEventListener("click",onBtnRunWorkerClick);
	}
	function onBtnLoadWorkerClick(){
		worker = new Worker("workerScript.js");
		worker.addEventListener("message",onMsgReceivedFromWorker)
	}
	function onMsgReceivedFromWorker(msgArg){
		document.getElementById("divMessage").innerHTML = msgArg.data;
	}

	function onBtnRunWorkerClick(){
		worker.postMessage("doWork");
	}

	</script>
</head>
<body>
	<input type="button" value="Load Worker" id="btnLoadWorker">
	<input type="button" value="Run Worker" id="btnRunWorker">
	<div id="divMessage"></div>
</body>
</html>
